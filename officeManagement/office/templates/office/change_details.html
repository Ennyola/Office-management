<head>
    {% load static  %}
    <link rel = "stylesheet" type = "text/css" href = "{% static "office/my_info.css"  %}"/>

</head>
<body>
    <header>
	<h2> Halogen Security Company </h2>.

	<nav>
		<ul>
			<li><a href = " {% url "office:user_details" %} "> Home </a> </li>
			<li><a href = " {% url "office:my_info" %} "> My Info </a> </li>
			<li><a href=" {% url 'office:logout' %} ">Logout</a></li>
		</ul>
	</nav>
</header>

	<section align = "center">
		<form action = "{% url "office:init_details" %}" method="POST">
		 {% csrf_token %} 

			<label for = "name"> Name : </label>
			<input type="text" name="name" value="{{staff.name}}"><br><br>

			<label for = "age"> Age: </label>
			<input type="number" name="age" value="{{staff.age}}"><br><br>

			<label for = "address"> Address:  </label>
			<input type="text" name="address" value="{{staff.address}}"><br><br>

			<label for = "email"> Email:  </label>
			<input type="email" name="email" value="{{staff.email}}"><br><br>


			<input type="submit" value="submit">
		</form>
	</section>

	{% if messages %}

		{% for message in messages %}
			{{ message }}
		{% endfor %}

	{% endif %}

</body>
